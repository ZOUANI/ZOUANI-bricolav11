<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VoitureEditDlg" widgetVar="VoitureEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVoitureTitle}">
            <h:form id="VoitureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{workerController.voiture != null}">
                        <p:outputLabel value="#{bundle.EditVoitureLabel_carburant}" for="carburant" />
                        <p:selectOneMenu id="carburant" value="#{workerController.voiture.carburant}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carburantController.itemsAvailableSelectOne}"
                                           var="carburantItem"
                                           itemValue="#{carburantItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVoitureLabel_modele}" for="modele" />
                        <p:selectOneMenu id="modele" value="#{workerController.voiture.modele}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{voitureModeleController.itemsAvailableSelectOne}"
                                           var="modeleItem"
                                           itemValue="#{modeleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVoitureLabel_worker}" for="worker" />
                        <p:selectOneMenu id="worker" value="#{workerController.voiture.worker}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                           var="workerItem"
                                           itemValue="#{workerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVoitureLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{workerController.voiture.quantite}" title="#{bundle.EditVoitureTitle_quantite}" />
                        <p:outputLabel value="#{bundle.EditVoitureLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{workerController.voiture.prix}" title="#{bundle.EditVoitureTitle_prix}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{workerController.updateVoiture()}" value="#{bundle.Save}"  update="display, :voitureForm:datalist" oncomplete="handleSubmit(args, 'VoitureEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VoitureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
