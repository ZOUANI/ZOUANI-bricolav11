<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeVoitureCreateDlg" widgetVar="DemandeVoitureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDemandeVoitureTitle}">
            <h:form id="DemandeVoitureCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeVoitureController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDemandeVoitureLabel_demandeService}" for="demandeService" />
                        <p:selectOneMenu id="demandeService" value="#{demandeVoitureController.selected.demandeService}" >
                            <f:selectItems value="#{demandeServiceController.itemsAvailableSelectOne}"
                                           var="demandeServiceItem"
                                           itemValue="#{demandeServiceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDemandeVoitureLabel_voiture}" for="voiture" />
                        <p:selectOneMenu id="voiture" value="#{demandeVoitureController.selected.voiture}" >
                            <f:selectItems value="#{voitureController.itemsAvailableSelectOne}"
                                           var="voitureItem"
                                           itemValue="#{voitureItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDemandeVoitureLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandeVoitureController.selected.id}" title="#{bundle.CreateDemandeVoitureTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeVoitureController.create}" value="#{bundle.Save}" update="display,:DemandeVoitureListForm:datalist,:growl" oncomplete="handleSubmit(args,'DemandeVoitureCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandeVoitureCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
