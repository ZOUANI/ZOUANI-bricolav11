<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConnexionDlg" widgetVar="ConnexionDialog" modal="true"  resizable="false" height="400" appendTo="@(body)">

            <h:form id="ConnexionForm">

                <h1 style="color:#68b3c8;text-align: center">Log in</h1>
                <h5 style="color: #cfcfcf;text-align: center;width: 400px">Please enter your password in order to log in the platform</h5>

                <p:panelGrid styleClass="ui-noborder" style="margin: 0 auto">

                    <p:row style="text-align: center;">
                    <p:column >
                        <img src="../resources/images/user.png" style="border-radius: 100%; width: 100px; height: auto;margin-bottom:20px "/><br/>
                        </p:column>
                    </p:row>
                    <p:row>
                        
                        <p:column style="text-align: center">
                            <p:password id="password" value="#{demandeCleaningController.demandeCleaning.demandeService.client.password}" placeholder="Enter your password" style="width: 400px;height: 40px;text-align: center"/>

                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="text-align: center">
                            <p:commandButton value="Verifier" style="width: 400px;height: 40px;background-color:#68b3c8" update=":growl,:cleaningInfoForm:detailGrid" actionListener="#{demandeCleaningController.checkPassword()}"/>

                        </p:column>
                    </p:row>

                </p:panelGrid>


            </h:form>
        </p:dialog>

    </ui:composition>
</html>
