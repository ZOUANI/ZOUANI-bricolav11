<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscriptionLocationVoitureDlg" widgetVar="InscriptionLocationVoitureDialog" modal="true"  resizable="false" height="650" width="1200" appendTo="@(body)">

            <h:form id="InscriptionLocationVoitureForm">

                <h1 style="color:#68b3c8;text-align: center">Inscription</h1>

                <p:panelGrid  columns="6" styleClass="ui-noborder" style="margin: 0 auto;margin-top: 20px;margin-bottom: 20px">

                    <p:outputLabel value="Nom:" for="nom" style="text-align: left;padding-top: 5px; width: 100px"/>

                    <p:inputText id="nom" value="#{workerController.selected.nom}" style="width:200px;height: 40px;"/>

                    <p:outputLabel value="Email:" for="email" style="text-align: left;padding-top: 5px; width: 100px"/>

                    <p:inputText id="email" value="#{workerController.selected.login}" style="width:200px;height: 40px;"/>


                    <p:outputLabel value="Mot de passe:" for="password" style="text-align: left;padding-top: 5px; width: 100px"/>

                    <p:password id="password" value="#{workerController.selected.password}" style="width:200px;height: 40px;"/>


                    <p:outputLabel value="Site Web:" for="website" style="text-align: left;padding-top: 5px; width: 100px"/>

                    <p:inputText id="website" value="#{workerController.selected.siteWeb}" style="width:200px;height: 40px;"/>



                    <p:outputLabel value="Nombre emp:" for="nbrEmp" style="text-align: left;padding-top: 5px; width: 100px"/>

                    <p:inputText id="nbrEmp" value="#{workerController.selected.nombreEmploye}" style="width:200px;height: 40px;"/>


                    <p:outputLabel value="Tel:" for="tel" style="text-align: left;padding-top: 5px; width: 100px"/>

                    <p:inputText id="tel" value="#{workerController.selected.phone}" style="width:200px;height: 40px;"/>



                    <p:outputLabel value="Type:" for="type" style="text-align: left;padding-top: 5px; width: 100px"/>

                    <p:selectOneMenu class="form-control" id="type" value="#{workerController.selected.workerType}" style="width:200px;height: 40px;">
                        <f:selectItem itemValue="#{null}" itemLabel="--Select--"/>
                        <f:selectItem itemValue="#{workerTypeController.personnePysique}" itemLabel="#{workerTypeController.personnePysique.name}"/>
                        <f:selectItem itemValue="#{workerTypeController.personneMorale}" itemLabel="#{workerTypeController.personneMorale.name}"/>
                    </p:selectOneMenu>



                    <p:outputLabel value="Ville" for="city" style="text-align: left;padding-top: 5px; width: 100px" />

                    <p:selectOneMenu  id="city" value="#{workerController.selected.secteur.ville}" style="width:200px;height: 40px;">
                        <p:ajax listener="#{workerController.loadSectors()}"  update="area " />
                        <f:selectItem itemValue="#{null}" itemLabel="--Sélectionner--"/>
                        <f:selectItems value="#{demandeServiceController.loadVilles()}" 
                                       var="ville"
                                       itemValue="#{ville}"
                                       />
                    </p:selectOneMenu>

                    <p:outputLabel value="Secteur" for="area" style="text-align: left;padding-top: 5px; width: 80px" />
                    <p:selectOneMenu  id="area" value="#{workerController.selected.secteur}" style="width:250px;height: 40px;">
                        <f:selectItem  itemValue="#{null}" itemLabel="--Sélectionner--"/>
                        <f:selectItems value="#{workerController.secteurs}" 
                                       var="secteur"
                                       itemValue="#{secteur}"
                                       />
                    </p:selectOneMenu>

                    <p:outputLabel value="Compelemnt Adresse" for="compelemntAdresse" style="text-align: left;padding-top: 5px; width: 100px"/>

                    <p:inputText id="compelemntAdresse" value="#{workerController.selected.complementAdresse}" style="width:200px;height: 40px;"/>

                    <p:outputLabel value="Description:" for="description" style="text-align: left;padding-top: 5px; width: 100px" />

                    <p:inputTextarea rows="3" cols="12" style="width: 100%"   id="description" value="#{workerController.selected.description}" />


                    <f:facet name="footer">
                        <p:commandButton value="Add" action="#{workerController.save()}"  oncomplete="markerAddComplete()" />
                    </f:facet>


                </p:panelGrid>

                <p:panel header="Voitures">

                    <p:gmap id="gmap" center="36.890257,30.707417" zoom="13" type="HYBRID" style="width:100%;height:400px"
                            model="#{workerController.emptyModel}" onPointClick="handlePointClick(event);" widgetVar="map" />
                    <p:dialog widgetVar="dlg" showEffect="fade">
                        <h:form prependId="false">
                            <h:panelGrid columns="2">
                                <h:outputLabel for="title" value="Title:" />
                                <p:inputText id="title" value="#{workerController.title}" />

                                <f:facet name="footer">
                                    <p:commandButton value="Add" action="#{workerController.addMarker}"  oncomplete="markerAddComplete()" />
                                    <p:commandButton value="Cancel" onclick="return cancel()" />
                                </f:facet>
                            </h:panelGrid>

                            <h:inputHidden id="lat" value="#{workerController.lat}" />
                            <h:inputHidden id="lng" value="#{workerController.lng}" />
                        </h:form>
                    </p:dialog>
                    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
                    <script type="text/javascript">
                                        var currentMarker = null;

                                        function handlePointClick(event) {
                                            if (currentMarker === null) {
                                                document.getElementById('lat').value = event.latLng.lat();
                                                document.getElementById('lng').value = event.latLng.lng();

                                                currentMarker = new google.maps.Marker({
                                                    position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                                                });

                                                PF('map').addOverlay(currentMarker);

                                                PF('dlg').show();
                                            }
                                        }

                                        function markerAddComplete() {
                                            var title = document.getElementById('title');
                                            currentMarker.setTitle(title.value);
                                            title.value = "";

                                            currentMarker = null;
                                            PF('dlg').hide();
                                        }

                                        function cancel() {
                                            PF('dlg').hide();
                                            currentMarker.setMap(null);
                                            currentMarker = null;

                                            return false;
                                        }
                    </script>

                </p:panel>




            </h:form>
        </p:dialog>

    </ui:composition>
</html>
