<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReviewEditDlg" widgetVar="ReviewEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReviewTitle}">
            <h:form id="ReviewEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reviewController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReviewLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{reviewController.selected.service}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReviewLabel_stars}" for="stars" />
                        <p:inputText id="stars" value="#{reviewController.selected.stars}" title="#{bundle.EditReviewTitle_stars}" />
                        <p:outputLabel value="#{bundle.EditReviewLabel_text}" for="text" />
                        <p:inputText id="text" value="#{reviewController.selected.text}" title="#{bundle.EditReviewTitle_text}" />
                        <p:outputLabel value="#{bundle.EditReviewLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{reviewController.selected.client}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReviewLabel_dateReview}" for="dateReview" />
                        <p:calendar id="dateReview" pattern="MM/dd/yyyy" value="#{reviewController.selected.dateReview}" title="#{bundle.EditReviewTitle_dateReview}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReviewLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{reviewController.selected.societe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReviewLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reviewController.selected.id}" title="#{bundle.EditReviewTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reviewController.update}" value="#{bundle.Save}" update="display,:ReviewListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReviewEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReviewEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
