<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReviewCreateDlg" widgetVar="ReviewCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReviewTitle}">
            <h:form id="ReviewCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reviewController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReviewLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{reviewController.selected.service}" >
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReviewLabel_stars}" for="stars" />
                        <p:inputText id="stars" value="#{reviewController.selected.stars}" title="#{bundle.CreateReviewTitle_stars}" />
                        <p:outputLabel value="#{bundle.CreateReviewLabel_text}" for="text" />
                        <p:inputText id="text" value="#{reviewController.selected.text}" title="#{bundle.CreateReviewTitle_text}" />
                        <p:outputLabel value="#{bundle.CreateReviewLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{reviewController.selected.client}" >
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReviewLabel_dateReview}" for="dateReview" />
                        <p:calendar id="dateReview" pattern="MM/dd/yyyy" value="#{reviewController.selected.dateReview}" title="#{bundle.EditReviewTitle_dateReview}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReviewLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{reviewController.selected.societe}" >
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReviewLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reviewController.selected.id}" title="#{bundle.CreateReviewTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reviewController.create}" value="#{bundle.Save}" update="display,:ReviewListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReviewCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReviewCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
