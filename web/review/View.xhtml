<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReviewViewDlg" widgetVar="ReviewViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReviewTitle}">
            <h:form id="ReviewViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reviewController.selected != null}">
                        <h:outputText value="#{bundle.ViewReviewLabel_service}"/>
                        <h:outputText value="#{reviewController.selected.service}" title="#{bundle.ViewReviewTitle_service}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_stars}"/>
                        <h:outputText value="#{reviewController.selected.stars}" title="#{bundle.ViewReviewTitle_stars}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_text}"/>
                        <h:outputText value="#{reviewController.selected.text}" title="#{bundle.ViewReviewTitle_text}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_client}"/>
                        <h:outputText value="#{reviewController.selected.client}" title="#{bundle.ViewReviewTitle_client}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_dateReview}"/>
                        <h:outputText value="#{reviewController.selected.dateReview}" title="#{bundle.ViewReviewTitle_dateReview}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReviewLabel_societe}"/>
                        <h:outputText value="#{reviewController.selected.societe}" title="#{bundle.ViewReviewTitle_societe}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_id}"/>
                        <h:outputText value="#{reviewController.selected.id}" title="#{bundle.ViewReviewTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReviewViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
