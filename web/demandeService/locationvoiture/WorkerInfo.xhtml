<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">





    <ui:composition>
        <p:dialog id="InfoDlg" widgetVar="workerInfoDialog" modal="true" resizable="false" appendTo="@(body)" width="500" height="150"  header="Info Agence :">
            <h:form id="workerInfoForm">
                <p:panelGrid columns="4" style="margin: 0 auto">

                    <h:outputText value="Nom"/>
                    <h:outputText value="#{demandeServiceController.demandeVoitureItem.worker.nom}"/>

                    <h:outputText value="Email"/>
                    <h:outputText value="#{demandeServiceController.demandeVoitureItem.worker.login}"/>

                    <h:outputText value="Telephone"/>
                    <h:outputText value="#{demandeServiceController.demandeVoitureItem.worker.phone}"/>

                    <h:outputText value="Adresse"/>
                    <h:outputText value="#{workerController.afficherAdresse(demandeServiceController.demandeVoitureItem.worker)}"/>

                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
