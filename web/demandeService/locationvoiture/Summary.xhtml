<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <div class="row">

            <h5 class="info-text">Location voiture </h5>
            <h:outputText value="PRIX HT: #{demandeServiceController.demandeService.prixHt} ---- TVA = 20% ---- PRIX TTC : #{demandeServiceController.demandeService.prixTtc} "/>
            <div class="col-sm-12">
                <p:panelGrid id="detailGridSumm" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Email:" for="emailSum" style="text-align: left;padding-top: 5px;width: 100%" />
                        </p:column>

                        <p:column>
                            <p:inputText id="emailSum" readonly="#{true}"  value="#{demandeServiceController.demandeService.client.email}"  style="width:200px;height: 40px;" />
                        </p:column>

                        <p:column>
                            <p:outputLabel value="Numéro" for="numberSum" style="text-align: left;padding-top: 10px;width: 100%" />
                        </p:column>

                        <p:column>
                            <p:inputText id="numberSum" readonly="#{true}" value="#{demandeServiceController.demandeService.client.phone}" style="width:250px;height: 40px;" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nom et Prénom" for="nameSum" style="text-align: left;padding-top: 10px;width: 100%" />
                        </p:column>

                        <p:column>
                            <p:inputText id="nameSum"  readonly="#{true}" value="#{demandeServiceController.demandeService.client.prenom} #{demandeServiceController.demandeService.client.nom}" style="width:250px;height: 40px;" />
                        </p:column>

                        <p:column>
                            <p:outputLabel value="Adresse" for="adresseSum" style="text-align: left;padding-top: 10px;width: 100%" />
                        </p:column>
                        <p:column>
                            <p:inputText id="adresseSum" readonly="#{true}"  value="#{demandeServiceController.ville}, #{demandeServiceController.demandeService.client.secteur}, #{demandeServiceController.demandeService.client.adresseComplement}" style="width:250px;height: 40px;" />
                        </p:column>
                    </p:row>



                </p:panelGrid>
            </div>
            <div class="col-sm-12">
                <p:dataTable id="listDemandeVoitureItemsSummary" value="#{demandeServiceController.demandeVoitureItems}" var="item"
                             style="text-align: center"
                             paginator="true" rowKey="#{item.modele.id}"
                             rows="3"
                             >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modele"/>
                        </f:facet>
                        <h:outputText value="#{item.modele.nom}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Carburant"/>
                        </f:facet>
                        <h:outputText value="#{item.carburant.nom}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prix Unitaire"/>
                        </f:facet>
                        <h:outputText value="#{item.modele.prix}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Quantite"/>
                        </f:facet>
                        <h:outputText value="#{item.quantite}"/>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Debut"/>
                        </f:facet>
                        <h:outputText value="#{item.dateDebut}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Fin"/>
                        </f:facet>
                        <h:outputText value="#{item.dateFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="nbr Jour"/>
                        </f:facet>
                        <h:outputText value="#{item.nbrJour}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prix"/>
                        </f:facet>
                        <h:outputText value="#{item.prix}"/>
                    </p:column>


                    <f:facet name="footer">
                        <h:outputText value="PRIX HT: #{demandeServiceController.demandeService.prixHt} ---- TVA = 20% ---- PRIX TTC : #{demandeServiceController.demandeService.prixTtc} "/>
                    </f:facet>


                </p:dataTable>
            </div>
        </div>

    </ui:composition>
</html>
