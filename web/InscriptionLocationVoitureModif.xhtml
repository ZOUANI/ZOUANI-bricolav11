<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">



        <ui:define name="title">
            <h:outputText value="Inscription"></h:outputText>
        </ui:define>



        <ui:define name="body">

            <h:outputStylesheet name="bootstrap-3.3.6/css/bootstrap.min.css"/>
            <h:outputStylesheet name="css/paper-bootstrap-wizard.css"/>
            <h:outputStylesheet name="css/loginStyle.css"/>
            <h:outputStylesheet name="css/themify-icons.css"/>
            <h:outputStylesheet name="css/modern-business.css"/>
            <h:outputStylesheet name="css/faq.css"/>

            <h:outputScript name="bootstrap-3.3.6/js/bootstrap.min.js" />
            <h:outputScript name="js/jquery.bootstrap.wizard.js" />
            <h:outputScript name="js/paper-bootstrap-wizard.js" />
            <h:outputScript name="js/jquery.validatePaper.min.js" />
            <h:outputScript name="js/faq.js" />




            <div class="image-container set-full-height" style="background-image: url('../resources/images/locationvoiture.jpg')">

                <div class="container" style="margin: 0 0 0 0;width: 100%">
                    <div class="row">
                        <div class="col-md-12">

                            <h:form id="InscriptionLocationVoitureForm">

                                <h1 style="color:#68b3c8;text-align: center">Inscription</h1>

                                <p:panelGrid  columns="6" styleClass="ui-noborder" style="margin: 0 auto;margin-top: 20px;margin-bottom: 20px">

                                    <p:outputLabel value="Nom:" for="nom" style="text-align: left;padding-top: 5px; width: 100px"/>

                                    <p:inputText id="nom" value="#{workerController.selected.nom}" style="width:200px;height: 40px;"/>

                                    <p:outputLabel value="Email:" for="email" style="text-align: left;padding-top: 5px; width: 100px"/>

                                    <p:inputText id="email" value="#{workerController.selected.login}" style="width:200px;height: 40px;"/>


                                    <p:outputLabel value="Mot de passe:" for="password" style="text-align: left;padding-top: 5px; width: 100px"/>

                                    <p:password id="password" value="#{workerController.selected.password}" style="width:200px;height: 40px;"/>


                                    <p:outputLabel value="Site Web:" for="website" style="text-align: left;padding-top: 5px; width: 100px"/>

                                    <p:inputText id="website" value="#{workerController.selected.siteWeb}" style="width:200px;height: 40px;"/>



                                    <p:outputLabel value="Nombre emp:" for="nbrEmp" style="text-align: left;padding-top: 5px; width: 100px"/>

                                    <p:inputText id="nbrEmp" value="#{workerController.selected.nombreEmploye}" style="width:200px;height: 40px;"/>


                                    <p:outputLabel value="Tel:" for="tel" style="text-align: left;padding-top: 5px; width: 100px"/>

                                    <p:inputText id="tel" value="#{workerController.selected.phone}" style="width:200px;height: 40px;"/>



                                    <p:outputLabel value="Type:" for="type" style="text-align: left;padding-top: 5px; width: 100px"/>

                                    <p:selectOneMenu class="form-control" id="type" value="#{workerController.selected.workerType}" style="width:200px;height: 40px;">
                                        <f:selectItem itemValue="#{null}" itemLabel="--Select--"/>
                                        <f:selectItem itemValue="#{workerTypeController.personnePysique}" itemLabel="#{workerTypeController.personnePysique.name}"/>
                                        <f:selectItem itemValue="#{workerTypeController.personneMorale}" itemLabel="#{workerTypeController.personneMorale.name}"/>
                                    </p:selectOneMenu>



                                    <p:outputLabel value="Ville" for="city" style="text-align: left;padding-top: 5px; width: 100px" />

                                    <p:selectOneMenu  id="city" value="#{workerController.selected.secteur.ville}" style="width:200px;height: 40px;">
                                        <p:ajax listener="#{workerController.loadSectors()}"  update="area " />
                                        <f:selectItem itemValue="#{null}" itemLabel="--Sélectionner--"/>
                                        <f:selectItems value="#{demandeServiceController.loadVilles()}" 
                                                       var="ville"
                                                       itemValue="#{ville}"
                                                       />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Secteur" for="area" style="text-align: left;padding-top: 5px; width: 80px" />
                                    <p:selectOneMenu  id="area" value="#{workerController.selected.secteur}" style="width:250px;height: 40px;">
                                        <f:selectItem  itemValue="#{null}" itemLabel="--Sélectionner--"/>
                                        <f:selectItems value="#{workerController.secteurs}" 
                                                       var="secteur"
                                                       itemValue="#{secteur}"
                                                       />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Compelemnt Adresse" for="compelemntAdresse" style="text-align: left;padding-top: 5px; width: 100px"/>

                                    <p:inputText id="compelemntAdresse" value="#{workerController.selected.complementAdresse}" style="width:200px;height: 40px;"/>

                                    <p:outputLabel value="Description:" for="description" style="text-align: left;padding-top: 5px; width: 100px" />

                                    <p:inputTextarea rows="3" cols="12" style="width: 100%"   id="description" value="#{workerController.selected.description}" />

                                </p:panelGrid>

                                <p:panel header="Voitures">

                                    <p:panelGrid  columns="6" styleClass="ui-noborder" style="margin: 0 auto">


                                        <p:outputLabel value="Marque" for="marque" style="text-align: left;padding-top: 10px;width: 50px;"/>
                                        <p:selectOneMenu class="form-control" id="marque" value="#{workerController.voiture.modele.marque}" style="width: 150px;height: 40px">
                                            <p:ajax  listener="#{workerController.loadModeles()}" update="modele" />
                                            <f:selectItem itemLabel="--Selectionner--" itemValue="#{null}"/> 
                                            <f:selectItems value="#{voitureMarqueController.itemsAvailableSelectOne}"  var="item" itemValue="#{item}" itemLabel="#{item.nom}"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="#{bundle.CreateVoitureLabel_modele}" for="modele" />
                                        <p:selectOneMenu id="modele" value="#{workerController.voiture.modele}" >
                                            <f:selectItem itemLabel="--Selectionner--" itemValue="#{null}"/> 
                                            <f:selectItems value="#{workerController.modeles}" var="item" itemValue="#{item}" itemLabel="#{item.nom}-#{item.annee}"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="#{bundle.CreateVoitureLabel_carburant}" for="carburant" />
                                        <p:selectOneMenu id="carburant" value="#{workerController.voiture.carburant}" >
                                            <f:selectItems value="#{carburantController.itemsAvailableSelectOne}"
                                                           var="carburantItem"
                                                           itemValue="#{carburantItem}"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="#{bundle.CreateVoitureLabel_prix}" for="prix" />
                                        <p:inputText id="prix" value="#{workerController.voiture.prix}" title="#{bundle.CreateVoitureTitle_prix}" />

                                        <p:commandButton value="Ajouter" actionListener="#{workerController.addVoiture()}" style="width: 100px;height: 40px;text-align: center" update="datalist" />

                                    </p:panelGrid>


                                    <p:dataTable id="datalist" value="#{workerController.voitures}" var="item"
                                                 paginator="true"
                                                 rows="4"
                                                 rowsPerPageTemplate="4,8,12,16,20" rowKey="#{item.id}"
                                                 style="margin-top: 15px">


                                        <p:column headerText="Marque">
                                            <h:outputText value="#{item.modele.marque.nom}" />
                                        </p:column>

                                        <p:column headerText="Model">
                                            <h:outputText value="#{item.modele.nom}-#{item.modele.annee}" />
                                        </p:column>

                                        <p:column headerText="Carburant">
                                            <h:outputText value="#{item.carburant.nom}" />
                                        </p:column>
                                        <p:column headerText="Prix">
                                            <h:outputText value="#{item.prix}" />
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Action"/>
                                            </f:facet>
                                            <p:commandButton value="Supprimer" actionListener="#{workerController.deleteVoiture(item)}" style="width: 50%;text-align: center" update="InscriptionLocationVoitureForm" />

                                        </p:column>
                                        <f:facet name="footer">
                                            <p:commandButton value="Confirmer"  style="width: 25%;height: 30px;text-align: center" action="#{workerController.save()}" update="growl" />
                                            <p:growl id="growl" life="10000" showDetail="true" sticky="true"/>
                                        </f:facet>

                                    </p:dataTable>
                                </p:panel>






                            </h:form>

                        </div>


                    </div> <!-- row -->
                </div> <!--  big container -->

            </div>



        </ui:define>
    </ui:composition>

</html>
