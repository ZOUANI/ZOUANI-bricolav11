<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="DemandeFormationPersonnelViewDlg" widgetVar="DemandeFormationPersonnelViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="600" height="550" showHeader="false">
            <h:form id="DemandeFormationPersonnelForm" style="margin-top: 10px;margin-bottom: 10px">
                <div align="center">
                    <p:panelGrid columns="1" styleClass="ui-noborder">
                        <p:outputLabel value="nombre de Personnes : #{demandeServiceController.demandeFormationPersonnel.nbrpersonne}"/>
                        <p:outputLabel value="la Matiére : #{demandeServiceController.demandeFormationPersonnel.matiere.nom} 
                                       - #{demandeServiceController.demandeFormationPersonnel.matiere.filiere.nom} 
                                       - #{demandeServiceController.demandeFormationPersonnel.matiere.filiere.niveauScolaire.nom}"/>
                        <c:if test="#{demandeServiceController.demandeFormationPersonnel.adomicile}">
                            <p:outputLabel value="à domicile : Oui" />
                        </c:if>
                        <ui:include src="/manager/DemandeView.xhtml"/>
                    </p:panelGrid>

                    <br></br>

                    <p:commandButton action="#{demandeServiceController.Action(null,2)}" value="Supprimer" style="background-color: #ff8080;"/>
                    <p:commandButton action="#{demandeServiceController.Action(null,1)}" value="Valider"/>
                </div>

                <br></br>

                <p:commandLink oncomplete="handleSubmit(args,'DemandeFormationPersonnelViewDialog');" actionListener="#{demandeServiceController.retour()}"> 
                    <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                </p:commandLink>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
