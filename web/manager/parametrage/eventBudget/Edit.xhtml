<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventBudgetEditDlg" widgetVar="EventBudgetEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEventBudgetTitle}">
            <h:form id="EventBudgetEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventBudgetController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEventBudgetLabel_budget}" for="budget" />
                        <p:inputText id="budget" value="#{eventBudgetController.selected.budget}" title="#{bundle.EditEventBudgetTitle_budget}" />
                        <p:outputLabel value="#{bundle.EditEventBudgetLabel_id}" for="id" />
                        <p:inputText id="id" value="#{eventBudgetController.selected.id}" title="#{bundle.EditEventBudgetTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventBudgetController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:EventBudgetListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EventBudgetEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventBudgetEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
