<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventBudgetViewDlg" widgetVar="EventBudgetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEventBudgetTitle}">
            <h:form id="EventBudgetViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventBudgetController.selected != null}">
                        <h:outputText value="#{bundle.ViewEventBudgetLabel_budget}"/>
                        <h:outputText value="#{eventBudgetController.selected.budget}" title="#{bundle.ViewEventBudgetTitle_budget}"/>
                        <h:outputText value="#{bundle.ViewEventBudgetLabel_id}"/>
                        <h:outputText value="#{eventBudgetController.selected.id}" title="#{bundle.ViewEventBudgetTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EventBudgetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
