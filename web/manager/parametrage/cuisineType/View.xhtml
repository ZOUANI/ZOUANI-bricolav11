<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuisineTypeViewDlg" widgetVar="CuisineTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuisineTypeTitle}">
            <h:form id="CuisineTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuisineTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuisineTypeLabel_nom}"/>
                        <h:outputText value="#{cuisineTypeController.selected.nom}" title="#{bundle.ViewCuisineTypeTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewCuisineTypeLabel_id}"/>
                        <h:outputText value="#{cuisineTypeController.selected.id}" title="#{bundle.ViewCuisineTypeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuisineTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
