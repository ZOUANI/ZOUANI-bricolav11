<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
            <h:form id="VoiturePricingListForm">
                <p:panel header="#{bundle.ListVoiturePricingTitle}">
                    <p:dataTable id="datalist" value="#{voiturePricingController.items}" var="item"
                                 selectionMode="single" selection="#{voiturePricingController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoiturePricingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoiturePricingTitle_dateApplication}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateApplication}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoiturePricingTitle_voiture}"/>
                            </f:facet>
                            <h:outputText value="#{item.voiture}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoiturePricingTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoiturePricingTitle_unite}"/>
                            </f:facet>
                            <h:outputText value="#{item.unite}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{voiturePricingController.prepareCreate}" update=":parametrageTab:VoiturePricingCreateForm" oncomplete="PF('VoiturePricingCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":parametrageTab:VoiturePricingViewForm" oncomplete="PF('VoiturePricingViewDialog').show()" disabled="#{empty voiturePricingController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":parametrageTab:VoiturePricingEditForm" oncomplete="PF('VoiturePricingEditDialog').show()" disabled="#{empty voiturePricingController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{voiturePricingController.destroy}" update=":growl,datalist" disabled="#{empty voiturePricingController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
       
   

</html>
