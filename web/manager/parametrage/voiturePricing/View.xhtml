<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VoiturePricingViewDlg" widgetVar="VoiturePricingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVoiturePricingTitle}">
            <h:form id="VoiturePricingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{voiturePricingController.selected != null}">
                        <h:outputText value="#{bundle.ViewVoiturePricingLabel_id}"/>
                        <h:outputText value="#{voiturePricingController.selected.id}" title="#{bundle.ViewVoiturePricingTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVoiturePricingLabel_dateApplication}"/>
                        <h:outputText value="#{voiturePricingController.selected.dateApplication}" title="#{bundle.ViewVoiturePricingTitle_dateApplication}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVoiturePricingLabel_voiture}"/>
                        <h:outputText value="#{voiturePricingController.selected.voiture}" title="#{bundle.ViewVoiturePricingTitle_voiture}"/>
                        <h:outputText value="#{bundle.ViewVoiturePricingLabel_prix}"/>
                        <h:outputText value="#{voiturePricingController.selected.prix}" title="#{bundle.ViewVoiturePricingTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewVoiturePricingLabel_unite}"/>
                        <h:outputText value="#{voiturePricingController.selected.unite}" title="#{bundle.ViewVoiturePricingTitle_unite}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VoiturePricingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
