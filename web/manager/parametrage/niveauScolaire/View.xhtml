<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NiveauScolaireViewDlg" widgetVar="NiveauScolaireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNiveauScolaireTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{niveauScolaireController.selected != null}">
                        <h:outputText value="#{bundle.ViewNiveauScolaireLabel_nom}"/>
                        <h:outputText value="#{niveauScolaireController.selected.nom}" title="#{bundle.ViewNiveauScolaireTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewNiveauScolaireLabel_id}"/>
                        <h:outputText value="#{niveauScolaireController.selected.id}" title="#{bundle.ViewNiveauScolaireTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NiveauScolaireViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
