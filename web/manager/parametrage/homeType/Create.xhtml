<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HomeTypeCreateDlg" widgetVar="HomeTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHomeTypeTitle}">
            <h:form id="HomeTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{homeTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHomeTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{homeTypeController.selected.id}" title="#{bundle.CreateHomeTypeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateHomeTypeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{homeTypeController.selected.nom}" title="#{bundle.CreateHomeTypeTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{homeTypeController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:HomeTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'HomeTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HomeTypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
