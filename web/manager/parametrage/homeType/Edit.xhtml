<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HomeTypeEditDlg" widgetVar="HomeTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHomeTypeTitle}">
            <h:form id="HomeTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{homeTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHomeTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{homeTypeController.selected.id}" title="#{bundle.EditHomeTypeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditHomeTypeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{homeTypeController.selected.nom}" title="#{bundle.EditHomeTypeTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{homeTypeController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:HomeTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HomeTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HomeTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
