<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HomeCreateDlg" widgetVar="HomeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHomeTitle}">
            <h:form id="HomeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{homeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHomeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{homeController.selected.id}" title="#{bundle.CreateHomeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateHomeLabel_nombrePieces}" for="nombrePieces" />
                        <p:inputText id="nombrePieces" value="#{homeController.selected.nombrePieces}" title="#{bundle.CreateHomeTitle_nombrePieces}" />
                        <p:outputLabel value="#{bundle.CreateHomeLabel_homeType}" for="homeType" />
                        <p:selectOneMenu id="homeType" value="#{homeController.selected.homeType}" >
                            <f:selectItems value="#{homeTypeController.itemsAvailableSelectOne}"
                                           var="homeTypeItem"
                                           itemValue="#{homeTypeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{homeController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:HomeListForm:datalist,:growl" oncomplete="handleSubmit(args,'HomeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HomeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
