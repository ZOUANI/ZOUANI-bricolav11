<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HomeEditDlg" widgetVar="HomeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHomeTitle}">
            <h:form id="HomeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{homeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHomeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{homeController.selected.id}" title="#{bundle.EditHomeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditHomeLabel_nombrePieces}" for="nombrePieces" />
                        <p:inputText id="nombrePieces" value="#{homeController.selected.nombrePieces}" title="#{bundle.EditHomeTitle_nombrePieces}" />
                        <p:outputLabel value="#{bundle.EditHomeLabel_homeType}" for="homeType" />
                        <p:selectOneMenu id="homeType" value="#{homeController.selected.homeType}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{homeTypeController.itemsAvailableSelectOne}"
                                           var="homeTypeItem"
                                           itemValue="#{homeTypeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{homeController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:HomeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HomeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HomeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
