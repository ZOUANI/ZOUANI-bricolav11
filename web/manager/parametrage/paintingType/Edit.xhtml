<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaintingTypeEditDlg" widgetVar="PaintingTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaintingTypeTitle}">
            <h:form id="PaintingTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paintingTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaintingTypeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{paintingTypeController.selected.nom}" title="#{bundle.EditPaintingTypeTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditPaintingTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paintingTypeController.selected.id}" title="#{bundle.EditPaintingTypeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paintingTypeController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:PaintingTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaintingTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaintingTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
