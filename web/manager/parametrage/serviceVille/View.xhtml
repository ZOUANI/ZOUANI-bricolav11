<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceVilleViewDlg" widgetVar="ServiceVilleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServiceVilleTitle}">
            <h:form id="ServiceVilleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceVilleController.selected != null}">
                        <h:outputText value="#{bundle.ViewServiceVilleLabel_id}"/>
                        <h:outputText value="#{serviceVilleController.selected.id}" title="#{bundle.ViewServiceVilleTitle_id}"/>
                        <h:outputText value="#{bundle.ViewServiceVilleLabel_ville}"/>
                        <h:outputText value="#{serviceVilleController.selected.ville}" title="#{bundle.ViewServiceVilleTitle_ville}"/>
                        <h:outputText value="#{bundle.ViewServiceVilleLabel_service}"/>
                        <h:outputText value="#{serviceVilleController.selected.service}" title="#{bundle.ViewServiceVilleTitle_service}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServiceVilleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
