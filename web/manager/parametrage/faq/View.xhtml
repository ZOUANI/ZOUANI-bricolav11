<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FaqViewDlg" widgetVar="FaqViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFaqTitle}">
            <h:form id="FaqViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{faqController.selected != null}">
                        <h:outputText value="#{bundle.ViewFaqLabel_id}"/>
                        <h:outputText value="#{faqController.selected.id}" title="#{bundle.ViewFaqTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFaqLabel_service}"/>
                        <h:outputText value="#{faqController.selected.service}" title="#{bundle.ViewFaqTitle_service}"/>
                        <h:outputText value="#{bundle.ViewFaqLabel_titre}"/>
                        <h:outputText value="#{faqController.selected.titre}" title="#{bundle.ViewFaqTitle_titre}"/>
                        <h:outputText value="#{bundle.ViewFaqLabel_corps}"/>
                        <h:outputText value="#{faqController.selected.corps}" title="#{bundle.ViewFaqTitle_corps}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FaqViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
