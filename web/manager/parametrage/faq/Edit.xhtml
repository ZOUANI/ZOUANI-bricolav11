<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FaqEditDlg" widgetVar="FaqEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFaqTitle}">
            <h:form id="FaqEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{faqController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFaqLabel_id}" for="id" />
                        <p:inputText id="id" value="#{faqController.selected.id}" title="#{bundle.EditFaqTitle_id}" />
                        <p:outputLabel value="#{bundle.EditFaqLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{faqController.selected.service}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFaqLabel_titre}" for="titre" />
                        <p:inputText id="titre" value="#{faqController.selected.titre}" title="#{bundle.EditFaqTitle_titre}" />
                        <p:outputLabel value="#{bundle.EditFaqLabel_corps}" for="corps" />
                        <p:inputText id="corps" value="#{faqController.selected.corps}" title="#{bundle.EditFaqTitle_corps}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{faqController.update}" value="#{bundle.Save}"  update="display,:parametrageTab:FaqListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FaqEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FaqEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
