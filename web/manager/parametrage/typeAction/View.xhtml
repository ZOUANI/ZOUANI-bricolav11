<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeActionViewDlg" widgetVar="TypeActionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypeActionTitle}">
            <h:form id="TypeActionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeActionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypeActionLabel_name}"/>
                        <h:outputText value="#{typeActionController.selected.name}" title="#{bundle.ViewTypeActionTitle_name}"/>
                        <h:outputText value="#{bundle.ViewTypeActionLabel_id}"/>
                        <h:outputText value="#{typeActionController.selected.id}" title="#{bundle.ViewTypeActionTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypeActionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
