<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeActionEditDlg" widgetVar="TypeActionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypeActionTitle}">
            <h:form id="TypeActionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeActionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypeActionLabel_name}" for="name" />
                        <p:inputText id="name" value="#{typeActionController.selected.name}" title="#{bundle.EditTypeActionTitle_name}" />
                        <p:outputLabel value="#{bundle.EditTypeActionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeActionController.selected.id}" title="#{bundle.EditTypeActionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeActionController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:TypeActionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypeActionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeActionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
