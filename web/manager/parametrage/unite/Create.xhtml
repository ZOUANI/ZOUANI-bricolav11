<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniteCreateDlg" widgetVar="UniteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUniteTitle}">
            <h:form id="UniteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uniteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUniteLabel_name}" for="name" />
                        <p:inputText id="name" value="#{uniteController.selected.name}" title="#{bundle.CreateUniteTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateUniteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{uniteController.selected.id}" title="#{bundle.CreateUniteTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{uniteController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:UniteListForm:datalist,:growl" oncomplete="handleSubmit(args,'UniteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UniteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
