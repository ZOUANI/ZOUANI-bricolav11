<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniteViewDlg" widgetVar="UniteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUniteTitle}">
            <h:form id="UniteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uniteController.selected != null}">
                        <h:outputText value="#{bundle.ViewUniteLabel_name}"/>
                        <h:outputText value="#{uniteController.selected.name}" title="#{bundle.ViewUniteTitle_name}"/>
                        <h:outputText value="#{bundle.ViewUniteLabel_id}"/>
                        <h:outputText value="#{uniteController.selected.id}" title="#{bundle.ViewUniteTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UniteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
