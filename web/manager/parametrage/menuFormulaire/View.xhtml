<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuFormulaireViewDlg" widgetVar="MenuFormulaireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMenuFormulaireTitle}">
            <h:form id="MenuFormulaireViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuFormulaireController.selected != null}">
                        <h:outputText value="#{bundle.ViewMenuFormulaireLabel_service}"/>
                        <h:outputText value="#{menuFormulaireController.selected.service}" title="#{bundle.ViewMenuFormulaireTitle_service}"/>
                        <h:outputText value="#{bundle.ViewMenuFormulaireLabel_imageName}"/>
                        <h:outputText value="#{menuFormulaireController.selected.imageName}" title="#{bundle.ViewMenuFormulaireTitle_imageName}"/>
                        <h:outputText value="#{bundle.ViewMenuFormulaireLabel_id}"/>
                        <h:outputText value="#{menuFormulaireController.selected.id}" title="#{bundle.ViewMenuFormulaireTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MenuFormulaireViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
