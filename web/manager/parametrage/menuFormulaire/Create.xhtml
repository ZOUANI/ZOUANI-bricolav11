<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuFormulaireCreateDlg" widgetVar="MenuFormulaireCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMenuFormulaireTitle}">
            <h:form id="MenuFormulaireCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuFormulaireController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMenuFormulaireLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{menuFormulaireController.selected.service}" >
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMenuFormulaireLabel_imageName}" for="imageName" />
                        <p:inputText id="imageName" value="#{menuFormulaireController.selected.imageName}" title="#{bundle.CreateMenuFormulaireTitle_imageName}" />
                        <p:outputLabel value="#{bundle.CreateMenuFormulaireLabel_id}" for="id" />
                        <p:inputText id="id" value="#{menuFormulaireController.selected.id}" title="#{bundle.CreateMenuFormulaireTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuFormulaireController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:MenuFormulaireListForm:datalist,:growl" oncomplete="handleSubmit(args,'MenuFormulaireCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuFormulaireCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
