<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

            <h:form id="MenuFormulaireListForm">
                <p:panel header="#{bundle.ListMenuFormulaireTitle}">
                    <p:dataTable id="datalist" value="#{menuFormulaireController.items}" var="item"
                                 selectionMode="single" selection="#{menuFormulaireController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuFormulaireTitle_service}"/>
                            </f:facet>
                            <h:outputText value="#{item.service.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuFormulaireTitle_imageName}"/>
                            </f:facet>
                            <h:outputText value="#{item.imageName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuFormulaireTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{menuFormulaireController.prepareCreate}" update=":parametrageTab:MenuFormulaireCreateForm" oncomplete="PF('MenuFormulaireCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":parametrageTab:MenuFormulaireViewForm" oncomplete="PF('MenuFormulaireViewDialog').show()" disabled="#{empty menuFormulaireController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":parametrageTab:MenuFormulaireEditForm" oncomplete="PF('MenuFormulaireEditDialog').show()" disabled="#{empty menuFormulaireController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{menuFormulaireController.destroy}" update=":growl,datalist" disabled="#{empty menuFormulaireController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
       
   

</html>
