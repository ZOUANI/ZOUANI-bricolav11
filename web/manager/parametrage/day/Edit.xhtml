<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DayEditDlg" widgetVar="DayEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDayTitle}">
            <h:form id="DayEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dayController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDayLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{dayController.selected.nom}" title="#{bundle.EditDayTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditDayLabel_id}" for="id" />
                        <p:inputText id="id" value="#{dayController.selected.id}" title="#{bundle.EditDayTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dayController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:DayListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DayEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DayEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
