<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimingCreateDlg" widgetVar="TimingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTimingTitle}">
            <h:form id="TimingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTimingLabel_name}" for="name" />
                        <p:inputText id="name" value="#{timingController.selected.name}" title="#{bundle.CreateTimingTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateTimingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{timingController.selected.id}" title="#{bundle.CreateTimingTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTimingLabel_valeur}" for="valeur" />
                        <p:inputText id="valeur" value="#{timingController.selected.valeur}" title="#{bundle.CreateTimingTitle_valeur}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{timingController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:TimingListForm:datalist,:growl" oncomplete="handleSubmit(args,'TimingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TimingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
