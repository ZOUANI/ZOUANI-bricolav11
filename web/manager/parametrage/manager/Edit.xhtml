<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ManagerEditDlg" widgetVar="ManagerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditManagerTitle}">
            <h:form id="ManagerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{managerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditManagerLabel_password}" for="password" />
                        <p:inputText id="password" value="#{managerController.selected.password}" title="#{bundle.EditManagerTitle_password}" />
                        <p:outputLabel value="#{bundle.EditManagerLabel_login}" for="login" />
                        <p:inputText id="login" value="#{managerController.selected.login}" title="#{bundle.EditManagerTitle_login}" />
                        <p:outputLabel value="#{bundle.EditManagerLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{managerController.selected.nom}" title="#{bundle.EditManagerTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditManagerLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{managerController.selected.prenom}" title="#{bundle.EditManagerTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditManagerLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{managerController.selected.phone}" title="#{bundle.EditManagerTitle_phone}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{managerController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:ManagerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ManagerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ManagerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
