<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarburantEditDlg" widgetVar="CarburantEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarburantTitle}">
            <h:form id="CarburantEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carburantController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarburantLabel_id}" for="id" />
                        <p:inputText id="id" value="#{carburantController.selected.id}" title="#{bundle.EditCarburantTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCarburantLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{carburantController.selected.nom}" title="#{bundle.EditCarburantTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carburantController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:CarburantListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarburantEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarburantEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
