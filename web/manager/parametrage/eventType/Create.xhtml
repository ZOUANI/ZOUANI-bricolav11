<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventTypeCreateDlg" widgetVar="EventTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEventTypeTitle}">
            <h:form id="EventTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEventTypeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{eventTypeController.selected.nom}" title="#{bundle.CreateEventTypeTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateEventTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{eventTypeController.selected.id}" title="#{bundle.CreateEventTypeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventTypeController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:EventTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EventTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventTypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
