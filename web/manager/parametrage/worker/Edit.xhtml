<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkerEditDlg" widgetVar="WorkerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditWorkerTitle}">
            <h:form id="WorkerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{workerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditWorkerLabel_login}" for="login" />
                        <p:inputText id="login" value="#{workerController.selected.login}" title="#{bundle.EditWorkerTitle_login}" />
                        <p:outputLabel value="#{bundle.EditWorkerLabel_password}" for="password" />
                        <p:inputText id="password" value="#{workerController.selected.password}" title="#{bundle.EditWorkerTitle_password}" />
                        <p:outputLabel value="#{bundle.EditWorkerLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{workerController.selected.nom}" title="#{bundle.EditWorkerTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditWorkerLabel_nombreEmploye}" for="nombreEmploye" />
                        <p:inputText id="nombreEmploye" value="#{workerController.selected.nombreEmploye}" title="#{bundle.EditWorkerTitle_nombreEmploye}" />
                        <p:outputLabel value="#{bundle.EditWorkerLabel_siteWeb}" for="siteWeb" />
                        <p:inputText id="siteWeb" value="#{workerController.selected.siteWeb}" title="#{bundle.EditWorkerTitle_siteWeb}" />
                        <p:outputLabel value="#{bundle.EditWorkerLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{workerController.selected.phone}" title="#{bundle.EditWorkerTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditWorkerLabel_secteur}" for="secteur" />
                        <p:selectOneMenu id="secteur" value="#{workerController.selected.secteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{secteurController.itemsAvailableSelectOne}"
                                           var="secteurItem"
                                           itemValue="#{secteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditWorkerLabel_complementAdresse}" for="complementAdresse" />
                        <p:inputText id="complementAdresse" value="#{workerController.selected.complementAdresse}" title="#{bundle.EditWorkerTitle_complementAdresse}" />

                        <p:outputLabel value="#{bundle.EditWorkerLabel_description}" for="description" />
                        <p:inputText id="description" value="#{workerController.selected.description}" title="#{bundle.EditWorkerTitle_description}" />
                        <p:outputLabel value="#{bundle.EditWorkerLabel_workerType}" for="workerType" />
                        <p:selectOneMenu id="workerType" value="#{workerController.selected.workerType}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{workerTypeController.itemsAvailableSelectOne}"
                                           var="workerTypeItem"
                                           itemValue="#{workerTypeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{workerController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:WorkerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'WorkerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WorkerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
