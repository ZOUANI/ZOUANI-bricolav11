<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkerCreateDlg" widgetVar="WorkerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateWorkerTitle}">
            <h:form id="WorkerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{workerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateWorkerLabel_login}" for="login" />
                        <p:inputText id="login" value="#{workerController.selected.login}" title="#{bundle.CreateWorkerTitle_login}" />
                        <p:outputLabel value="#{bundle.CreateWorkerLabel_password}" for="password" />
                        <p:inputText id="password" value="#{workerController.selected.password}" title="#{bundle.CreateWorkerTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateWorkerLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{workerController.selected.nom}" title="#{bundle.CreateWorkerTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateWorkerLabel_nombreEmploye}" for="nombreEmploye" />
                        <p:inputText id="nombreEmploye" value="#{workerController.selected.nombreEmploye}" title="#{bundle.CreateWorkerTitle_nombreEmploye}" />
                        <p:outputLabel value="#{bundle.CreateWorkerLabel_siteWeb}" for="siteWeb" />
                        <p:inputText id="siteWeb" value="#{workerController.selected.siteWeb}" title="#{bundle.CreateWorkerTitle_siteWeb}" />
                        <p:outputLabel value="#{bundle.CreateWorkerLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{workerController.selected.phone}" title="#{bundle.CreateWorkerTitle_phone}" />
                       
                         <p:outputLabel value="#{bundle.CreateWorkerLabel_secteur}" for="secteur" />
                        <p:selectOneMenu id="secteur" value="#{workerController.selected.secteur}" >
                            <f:selectItems value="#{secteurController.itemsAvailableSelectOne}"
                                           var="secteurItem"
                                           itemValue="#{secteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateWorkerLabel_complementAdresse}" for="complementAdresse" />
                        <p:inputText id="complementAdresse" value="#{workerController.selected.complementAdresse}" title="#{bundle.CreateWorkerTitle_complementAdresse}" />
                        
                        
                        <p:outputLabel value="#{bundle.CreateWorkerLabel_description}" for="description" />
                        <p:inputText id="description" value="#{workerController.selected.description}" title="#{bundle.CreateWorkerTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateWorkerLabel_workerType}" for="workerType" />
                        <p:selectOneMenu id="workerType" value="#{workerController.selected.workerType}" >
                            <f:selectItems value="#{workerTypeController.itemsAvailableSelectOne}"
                                           var="workerTypeItem"
                                           itemValue="#{workerTypeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{workerController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:WorkerListForm:datalist,:growl" oncomplete="handleSubmit(args,'WorkerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WorkerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
