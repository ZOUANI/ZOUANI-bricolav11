      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkerViewDlg" widgetVar="WorkerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWorkerTitle}">

                        <h:outputText value="#{workerController.selected.login}" title="#{bundle.ViewWorkerTitle_login}"/>
                        <h:outputText value="#{bundle.ViewWorkerLabel_password}"/>
                        <h:outputText value="#{workerController.selected.password}" title="#{bundle.ViewWorkerTitle_password}"/>
                        <h:outputText value="#{bundle.ViewWorkerLabel_nom}"/>
                        <h:outputText value="#{workerController.selected.nom}" title="#{bundle.ViewWorkerTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewWorkerLabel_nombreEmploye}"/>

                        <h:outputText value="#{bundle.ViewWorkerLabel_siteWeb}"/>
                        <h:outputText value="#{workerController.selected.siteWeb}" title="#{bundle.ViewWorkerTitle_siteWeb}"/>
                        <h:outputText value="#{bundle.ViewWorkerLabel_phone}"/>
                        <h:outputText value="#{workerController.selected.phone}" title="#{bundle.ViewWorkerTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewWorkerLabel_secteur}"/>
                        <h:outputText value="#{workerController.selected.secteur}" title="#{bundle.ViewWorkerTitle_secteur}"/>
                        <h:outputText value="#{bundle.ViewWorkerLabel_complementAdresse}"/>
                        <h:outputText value="#{workerController.selected.complementAdresse}" title="#{bundle.ViewWorkerTitle_complementAdresse}"/>
                        <h:outputText value="#{bundle.ViewWorkerLabel_description}"/>
                        <h:outputText value="#{workerController.selected.description}" title="#{bundle.ViewWorkerTitle_description}"/>
                        <h:outputText value="#{bundle.ViewWorkerLabel_workerType}"/>
                        <h:outputText value="#{workerController.selected.workerType}" title="#{bundle.ViewWorkerTitle_workerType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WorkerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
