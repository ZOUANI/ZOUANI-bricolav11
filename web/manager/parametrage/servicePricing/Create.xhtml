<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicePricingCreateDlg" widgetVar="ServicePricingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServicePricingTitle}">
            <h:form id="ServicePricingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicePricingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServicePricingLabel_unite}" for="unite" />
                        <p:selectOneMenu id="unite" value="#{servicePricingController.selected.unite}" >
                            <f:selectItems value="#{uniteController.itemsAvailableSelectOne}"
                                           var="uniteItem"
                                           itemValue="#{uniteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateServicePricingLabel_dateApplication}" for="dateApplication" />
                        <p:calendar id="dateApplication" pattern="MM/dd/yyyy" value="#{servicePricingController.selected.dateApplication}" title="#{bundle.EditServicePricingTitle_dateApplication}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateServicePricingLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{servicePricingController.selected.service}" >
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateServicePricingLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{servicePricingController.selected.prix}" title="#{bundle.CreateServicePricingTitle_prix}" />
                        <p:outputLabel value="#{bundle.CreateServicePricingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{servicePricingController.selected.id}" title="#{bundle.CreateServicePricingTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicePricingController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:ServicePricingListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServicePricingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServicePricingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
