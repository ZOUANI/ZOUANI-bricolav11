<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicePricingViewDlg" widgetVar="ServicePricingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServicePricingTitle}">
            <h:form id="ServicePricingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicePricingController.selected != null}">
                        <h:outputText value="#{bundle.ViewServicePricingLabel_unite}"/>
                        <h:outputText value="#{servicePricingController.selected.unite}" title="#{bundle.ViewServicePricingTitle_unite}"/>
                        <h:outputText value="#{bundle.ViewServicePricingLabel_dateApplication}"/>
                        <h:outputText value="#{servicePricingController.selected.dateApplication}" title="#{bundle.ViewServicePricingTitle_dateApplication}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewServicePricingLabel_service}"/>
                        <h:outputText value="#{servicePricingController.selected.service}" title="#{bundle.ViewServicePricingTitle_service}"/>
                        <h:outputText value="#{bundle.ViewServicePricingLabel_prix}"/>
                        <h:outputText value="#{servicePricingController.selected.prix}" title="#{bundle.ViewServicePricingTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewServicePricingLabel_id}"/>
                        <h:outputText value="#{servicePricingController.selected.id}" title="#{bundle.ViewServicePricingTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServicePricingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
