<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FiliereEditDlg" widgetVar="FiliereEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFiliereTitle}">
            <h:form id="FiliereEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filiereController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFiliereLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{filiereController.selected.nom}" title="#{bundle.EditFiliereTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditFiliereLabel_niveauScolaire}" for="niveauScolaire" />
                        <p:selectOneMenu id="niveauScolaire" value="#{filiereController.selected.niveauScolaire}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{niveauScolaireController.itemsAvailableSelectOne}"
                                           var="niveauScolaireItem"
                                           itemValue="#{niveauScolaireItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFiliereLabel_id}" for="id" />
                        <p:inputText id="id" value="#{filiereController.selected.id}" title="#{bundle.EditFiliereTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{filiereController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:FiliereListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FiliereEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FiliereEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
