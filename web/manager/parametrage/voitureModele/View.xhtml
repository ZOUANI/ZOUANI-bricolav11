<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VoitureModeleViewDlg" widgetVar="VoitureModeleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVoitureModeleTitle}">
            <h:form id="VoitureModeleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{voitureModeleController.selected != null}">
                        <h:outputText value="#{bundle.ViewVoitureModeleLabel_id}"/>
                        <h:outputText value="#{voitureModeleController.selected.id}" title="#{bundle.ViewVoitureModeleTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVoitureModeleLabel_nom}"/>
                        <h:outputText value="#{voitureModeleController.selected.nom}" title="#{bundle.ViewVoitureModeleTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewVoitureModeleLabel_annee}"/>
                        <h:outputText value="#{voitureModeleController.selected.annee}" title="#{bundle.ViewVoitureModeleTitle_annee}"/>
                        <h:outputText value="#{bundle.ViewVoitureModeleLabel_marque}"/>
                        <h:outputText value="#{voitureModeleController.selected.marque}" title="#{bundle.ViewVoitureModeleTitle_marque}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VoitureModeleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
