<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GardeningTypeEditDlg" widgetVar="GardeningTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGardeningTypeTitle}">
            <h:form id="GardeningTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gardeningTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGardeningTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{gardeningTypeController.selected.id}" title="#{bundle.EditGardeningTypeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditGardeningTypeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{gardeningTypeController.selected.nom}" title="#{bundle.EditGardeningTypeTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gardeningTypeController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:GardeningTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GardeningTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GardeningTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
