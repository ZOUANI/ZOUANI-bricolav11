<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GardeningTypeViewDlg" widgetVar="GardeningTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGardeningTypeTitle}">
            <h:form id="GardeningTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gardeningTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewGardeningTypeLabel_id}"/>
                        <h:outputText value="#{gardeningTypeController.selected.id}" title="#{bundle.ViewGardeningTypeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGardeningTypeLabel_nom}"/>
                        <h:outputText value="#{gardeningTypeController.selected.nom}" title="#{bundle.ViewGardeningTypeTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GardeningTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
