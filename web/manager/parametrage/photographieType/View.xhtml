<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PhotographieTypeViewDlg" widgetVar="PhotographieTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPhotographieTypeTitle}">
            <h:form id="PhotographieTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{photographieTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewPhotographieTypeLabel_nom}"/>
                        <h:outputText value="#{photographieTypeController.selected.nom}" title="#{bundle.ViewPhotographieTypeTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewPhotographieTypeLabel_id}"/>
                        <h:outputText value="#{photographieTypeController.selected.id}" title="#{bundle.ViewPhotographieTypeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PhotographieTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
