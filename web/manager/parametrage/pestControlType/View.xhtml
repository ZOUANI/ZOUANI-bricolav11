<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PestControlTypeViewDlg" widgetVar="PestControlTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPestControlTypeTitle}">
            <h:form id="PestControlTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pestControlTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewPestControlTypeLabel_nom}"/>
                        <h:outputText value="#{pestControlTypeController.selected.nom}" title="#{bundle.ViewPestControlTypeTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewPestControlTypeLabel_id}"/>
                        <h:outputText value="#{pestControlTypeController.selected.id}" title="#{bundle.ViewPestControlTypeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PestControlTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
