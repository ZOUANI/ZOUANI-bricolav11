<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkerJobViewDlg" widgetVar="WorkerJobViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWorkerJobTitle}">
            <h:form id="WorkerJobViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{workerJobController.selected != null}">
                        <h:outputText value="#{bundle.ViewWorkerJobLabel_worker}"/>
                        <h:outputText value="#{workerJobController.selected.worker}" title="#{bundle.ViewWorkerJobTitle_worker}"/>
                        <h:outputText value="#{bundle.ViewWorkerJobLabel_secteur}"/>
                        <h:outputText value="#{workerJobController.selected.secteur}" title="#{bundle.ViewWorkerJobTitle_secteur}"/>
                        <h:outputText value="#{bundle.ViewWorkerJobLabel_service}"/>
                        <h:outputText value="#{workerJobController.selected.service}" title="#{bundle.ViewWorkerJobTitle_service}"/>
                        <h:outputText value="#{bundle.ViewWorkerJobLabel_id}"/>
                        <h:outputText value="#{workerJobController.selected.id}" title="#{bundle.ViewWorkerJobTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WorkerJobViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
