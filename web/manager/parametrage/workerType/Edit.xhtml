<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkerTypeEditDlg" widgetVar="WorkerTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditWorkerTypeTitle}">
            <h:form id="WorkerTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{workerTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditWorkerTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{workerTypeController.selected.id}" title="#{bundle.EditWorkerTypeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditWorkerTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{workerTypeController.selected.name}" title="#{bundle.EditWorkerTypeTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{workerTypeController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:WorkerTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'WorkerTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WorkerTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
