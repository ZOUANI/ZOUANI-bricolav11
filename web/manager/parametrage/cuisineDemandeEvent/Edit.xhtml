<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuisineDemandeEventEditDlg" widgetVar="CuisineDemandeEventEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuisineDemandeEventTitle}">
            <h:form id="CuisineDemandeEventEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuisineDemandeEventController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuisineDemandeEventLabel_cuisine}" for="cuisine" />
                        <p:selectOneMenu id="cuisine" value="#{cuisineDemandeEventController.selected.cuisine}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuisineTypeController.itemsAvailableSelectOne}"
                                           var="cuisineItem"
                                           itemValue="#{cuisineItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCuisineDemandeEventLabel_demandeEvent}" for="demandeEvent" />
                        <p:selectOneMenu id="demandeEvent" value="#{cuisineDemandeEventController.selected.demandeEvent}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{demandeEventController.itemsAvailableSelectOne}"
                                           var="demandeEventItem"
                                           itemValue="#{demandeEventItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCuisineDemandeEventLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cuisineDemandeEventController.selected.id}" title="#{bundle.EditCuisineDemandeEventTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuisineDemandeEventController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:CuisineDemandeEventListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuisineDemandeEventEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuisineDemandeEventEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
