<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VoitureMarqueViewDlg" widgetVar="VoitureMarqueViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVoitureMarqueTitle}">
            <h:form id="VoitureMarqueViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{voitureMarqueController.selected != null}">
                        <h:outputText value="#{bundle.ViewVoitureMarqueLabel_id}"/>
                        <h:outputText value="#{voitureMarqueController.selected.id}" title="#{bundle.ViewVoitureMarqueTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVoitureMarqueLabel_nom}"/>
                        <h:outputText value="#{voitureMarqueController.selected.nom}" title="#{bundle.ViewVoitureMarqueTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VoitureMarqueViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
