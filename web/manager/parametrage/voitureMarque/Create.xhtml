<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VoitureMarqueCreateDlg" widgetVar="VoitureMarqueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVoitureMarqueTitle}">
            <h:form id="VoitureMarqueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{voitureMarqueController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVoitureMarqueLabel_id}" for="id" />
                        <p:inputText id="id" value="#{voitureMarqueController.selected.id}" title="#{bundle.CreateVoitureMarqueTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateVoitureMarqueLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{voitureMarqueController.selected.nom}" title="#{bundle.CreateVoitureMarqueTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{voitureMarqueController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:VoitureMarqueListForm:datalist,:growl" oncomplete="handleSubmit(args,'VoitureMarqueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VoitureMarqueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
