<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanningItemViewDlg" widgetVar="PlanningItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlanningItemTitle}">
            <h:form id="PlanningItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planningItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlanningItemLabel_timing}"/>
                        <h:outputText value="#{planningItemController.selected.timing}" title="#{bundle.ViewPlanningItemTitle_timing}"/>
                        <h:outputText value="#{bundle.ViewPlanningItemLabel_numeroJour}"/>
                        <h:outputText value="#{planningItemController.selected.numeroJour}" title="#{bundle.ViewPlanningItemTitle_numeroJour}"/>
                        <h:outputText value="#{bundle.ViewPlanningItemLabel_repetition}"/>
                        <h:outputText value="#{planningItemController.selected.repetition}" title="#{bundle.ViewPlanningItemTitle_repetition}"/>
                        <h:outputText value="#{bundle.ViewPlanningItemLabel_day}"/>
                        <h:outputText value="#{planningItemController.selected.day}" title="#{bundle.ViewPlanningItemTitle_day}"/>
                        <h:outputText value="#{bundle.ViewPlanningItemLabel_planning}"/>
                        <h:outputText value="#{planningItemController.selected.planning}" title="#{bundle.ViewPlanningItemTitle_planning}"/>
                        <h:outputText value="#{bundle.ViewPlanningItemLabel_id}"/>
                        <h:outputText value="#{planningItemController.selected.id}" title="#{bundle.ViewPlanningItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlanningItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
