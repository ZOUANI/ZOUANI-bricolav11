<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


            <h:form id="PlanningItemListForm">
                <p:panel header="#{bundle.ListPlanningItemTitle}">
                    <p:dataTable id="datalist" value="#{planningItemController.items}" var="item"
                                 selectionMode="single" selection="#{planningItemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanningItemTitle_timing}"/>
                            </f:facet>
                            <h:outputText value="#{item.timing}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanningItemTitle_numeroJour}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroJour}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanningItemTitle_repetition}"/>
                            </f:facet>
                            <h:outputText value="#{item.repetition}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanningItemTitle_day}"/>
                            </f:facet>
                            <h:outputText value="#{item.day}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanningItemTitle_planning}"/>
                            </f:facet>
                            <h:outputText value="#{item.planning}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanningItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{planningItemController.prepareCreate}" update=":parametrageTab:PlanningItemCreateForm" oncomplete="PF('PlanningItemCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":parametrageTab:PlanningItemViewForm" oncomplete="PF('PlanningItemViewDialog').show()" disabled="#{empty planningItemController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":parametrageTab:PlanningItemEditForm" oncomplete="PF('PlanningItemEditDialog').show()" disabled="#{empty planningItemController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{planningItemController.destroy}" update=":growl,datalist" disabled="#{empty planningItemController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
       
   

</html>
