<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanningItemCreateDlg" widgetVar="PlanningItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlanningItemTitle}">
            <h:form id="PlanningItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planningItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePlanningItemLabel_timing}" for="timing" />
                        <p:selectOneMenu id="timing" value="#{planningItemController.selected.timing}" >
                            <f:selectItems value="#{timingController.itemsAvailableSelectOne}"
                                           var="timingItem"
                                           itemValue="#{timingItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePlanningItemLabel_numeroJour}" for="numeroJour" />
                        <p:inputText id="numeroJour" value="#{planningItemController.selected.numeroJour}" title="#{bundle.CreatePlanningItemTitle_numeroJour}" />
                        <p:outputLabel value="#{bundle.CreatePlanningItemLabel_repetition}" for="repetition" />
                        <p:inputText id="repetition" value="#{planningItemController.selected.repetition}" title="#{bundle.CreatePlanningItemTitle_repetition}" />
                        <p:outputLabel value="#{bundle.CreatePlanningItemLabel_day}" for="day" />
                        <p:selectOneMenu id="day" value="#{planningItemController.selected.day}" >
                            <f:selectItems value="#{dayController.itemsAvailableSelectOne}"
                                           var="dayItem"
                                           itemValue="#{dayItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePlanningItemLabel_planning}" for="planning" />
                        <p:selectOneMenu id="planning" value="#{planningItemController.selected.planning}" >
                            <f:selectItems value="#{planningController.itemsAvailableSelectOne}"
                                           var="planningItem"
                                           itemValue="#{planningItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePlanningItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{planningItemController.selected.id}" title="#{bundle.CreatePlanningItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planningItemController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:PlanningItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlanningItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlanningItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
