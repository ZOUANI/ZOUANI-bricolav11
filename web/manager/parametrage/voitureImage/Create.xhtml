<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VoitureImageCreateDlg" widgetVar="VoitureImageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVoitureImageTitle}">
            <h:form id="VoitureImageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{voitureImageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVoitureImageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{voitureImageController.selected.id}" title="#{bundle.CreateVoitureImageTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateVoitureImageLabel_image}" for="image" />
                        <p:inputText id="image" value="#{voitureImageController.selected.image}" title="#{bundle.CreateVoitureImageTitle_image}" />
                        <p:outputLabel value="#{bundle.CreateVoitureImageLabel_voiture}" for="voiture" />
                        <p:selectOneMenu id="voiture" value="#{voitureImageController.selected.voiture}" >
                            <f:selectItems value="#{voitureController.itemsAvailableSelectOne}"
                                           var="voitureItem"
                                           itemValue="#{voitureItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{voitureImageController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:VoitureImageListForm:datalist,:growl" oncomplete="handleSubmit(args,'VoitureImageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VoitureImageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
