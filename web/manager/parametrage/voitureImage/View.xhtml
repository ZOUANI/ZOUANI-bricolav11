<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VoitureImageViewDlg" widgetVar="VoitureImageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVoitureImageTitle}">
            <h:form id="VoitureImageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{voitureImageController.selected != null}">
                        <h:outputText value="#{bundle.ViewVoitureImageLabel_id}"/>
                        <h:outputText value="#{voitureImageController.selected.id}" title="#{bundle.ViewVoitureImageTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVoitureImageLabel_image}"/>
                        <h:outputText value="#{voitureImageController.selected.image}" title="#{bundle.ViewVoitureImageTitle_image}"/>
                        <h:outputText value="#{bundle.ViewVoitureImageLabel_voiture}"/>
                        <h:outputText value="#{voitureImageController.selected.voiture}" title="#{bundle.ViewVoitureImageTitle_voiture}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VoitureImageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
