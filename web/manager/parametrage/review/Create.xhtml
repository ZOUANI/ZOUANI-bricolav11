<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReviewCreateDlg" widgetVar="ReviewCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReviewTitle}">
            <h:form id="ReviewCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reviewController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReviewLabel_demandeService}" for="demandeService" />
                        <p:selectOneMenu id="demandeService" value="#{reviewController.selected.demandeService}" >
                            <f:selectItems value="#{demandeServiceController.itemsAvailableSelectOne}"
                                           var="demandeServiceItem"
                                           itemValue="#{demandeServiceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReviewLabel_stars}" for="stars" />
                        <p:inputText id="stars" value="#{reviewController.selected.stars}" title="#{bundle.CreateReviewTitle_stars}" />
                        <p:outputLabel value="#{bundle.CreateReviewLabel_corps}" for="corps" />
                        <p:inputText id="corps" value="#{reviewController.selected.corps}" title="#{bundle.CreateReviewTitle_corps}" />
                        <p:outputLabel value="#{bundle.CreateReviewLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{reviewController.selected.client}" >
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReviewLabel_dateReview}" for="dateReview" />
                        <p:calendar id="dateReview" pattern="MM/dd/yyyy" value="#{reviewController.selected.dateReview}" title="#{bundle.EditReviewTitle_dateReview}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReviewLabel_worker}" for="worker" />
                        <p:selectOneMenu id="worker" value="#{reviewController.selected.worker}" >
                            <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                           var="workerItem"
                                           itemValue="#{workerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReviewLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reviewController.selected.id}" title="#{bundle.CreateReviewTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateReviewLabel_sujet}" for="sujet" />
                        <p:inputText id="sujet" value="#{reviewController.selected.sujet}" title="#{bundle.CreateReviewTitle_sujet}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reviewController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:ReviewListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReviewCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReviewCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
