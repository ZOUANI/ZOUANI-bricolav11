<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeviceCreateDlg" widgetVar="DeviceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDeviceTitle}">
            <h:form id="DeviceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{deviceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDeviceLabel_ip}" for="ip" />
                        <p:inputText id="ip" value="#{deviceController.selected.ip}" title="#{bundle.CreateDeviceTitle_ip}" />
                        <p:outputLabel value="#{bundle.CreateDeviceLabel_os}" for="os" />
                        <p:inputText id="os" value="#{deviceController.selected.os}" title="#{bundle.CreateDeviceTitle_os}" />
                        <p:outputLabel value="#{bundle.CreateDeviceLabel_worker}" for="worker" />
                        <p:selectOneMenu id="worker" value="#{deviceController.selected.worker}" >
                            <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                           var="workerItem"
                                           itemValue="#{workerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDeviceLabel_navigateur}" for="navigateur" />
                        <p:inputText id="navigateur" value="#{deviceController.selected.navigateur}" title="#{bundle.CreateDeviceTitle_navigateur}" />
                        <p:outputLabel value="#{bundle.CreateDeviceLabel_deviceCategorie}" for="deviceCategorie" />
                        <p:inputText id="deviceCategorie" value="#{deviceController.selected.deviceCategorie}" title="#{bundle.CreateDeviceTitle_deviceCategorie}" />
                        <p:outputLabel value="#{bundle.CreateDeviceLabel_manager}" for="manager" />
                        <p:selectOneMenu id="manager" value="#{deviceController.selected.manager}" >
                            <f:selectItems value="#{managerController.itemsAvailableSelectOne}"
                                           var="managerItem"
                                           itemValue="#{managerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDeviceLabel_dateConnection}" for="dateConnection" />
                        <p:calendar id="dateConnection" pattern="MM/dd/yyyy" value="#{deviceController.selected.dateConnection}" title="#{bundle.EditDeviceTitle_dateConnection}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDeviceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{deviceController.selected.id}" title="#{bundle.CreateDeviceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deviceController.create}" value="#{bundle.Save}"  update="display, :parametrageTab:DeviceListForm:datalist,:growl" oncomplete="handleSubmit(args,'DeviceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeviceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
