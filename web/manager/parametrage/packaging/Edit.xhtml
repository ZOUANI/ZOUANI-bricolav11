<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PackagingEditDlg" widgetVar="PackagingEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPackagingTitle}">
            <h:form id="PackagingEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{packagingController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPackagingLabel_servicePricing}" for="servicePricing" />
                        <p:selectOneMenu id="servicePricing" value="#{packagingController.selected.servicePricing}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicePricingController.itemsAvailableSelectOne}"
                                           var="servicePricingItem"
                                           itemValue="#{servicePricingItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPackagingLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{packagingController.selected.service}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPackagingLabel_name}" for="name" />
                        <p:inputText id="name" value="#{packagingController.selected.name}" title="#{bundle.EditPackagingTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPackagingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{packagingController.selected.id}" title="#{bundle.EditPackagingTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{packagingController.update}" value="#{bundle.Save}"  update="display, :parametrageTab:PackagingListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PackagingEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PackagingEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
