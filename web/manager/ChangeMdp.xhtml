<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="changeMdpDialog" widgetVar="changeMdpDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="750" height="410" showHeader="false">

            <h:form id="changeMdpForm" style="margin-top: 10px;margin-bottom: 10px">

                <h:panelGroup id="display">
                    <div class="form-control">
                        <h4 align="center">changer mot de pass :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>ancien mot de pass : </h5>
                                    <h:inputSecret class="form-control" value="#{managerController.ancienPassword}"/>
                                </div>
                            </div>
                            <br></br>
                            <div class="row"  >
                                <div class="col-md-6">
                                    <h5>nouveau mot de pass :</h5>
                                    <h:inputSecret class="form-control" value="#{managerController.nvPassword}"/></div>
                                <div class="col-md-6">
                                    <h5>confirmer mot de pass :</h5>
                                    <h:inputSecret class="form-control" value="#{managerController.nvPassword1}"/>
                                </div>
                            </div>
                            <br></br>
                            <div class="row">
                                <div class="col-md-3"/>
                                <div class="col-md-6" align="center">
                                    <div class="f1-buttons" align="center">
                                        <p:commandButton  value="Modifier" actionListener="#{managerController.changeMdp()}" oncomplete="handleSubmit(args,'changeMdpDialog');" ></p:commandButton>
                                    </div>
                                </div>
                                <div class="col-md-3"/>
                                <br></br>
                            </div>
                        </div>
                        <br></br>
                        <p:commandLink oncomplete="handleSubmit(args,'changeMdpDialog');"> 
                            <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </h:panelGroup>


            </h:form>


        </p:dialog>

    </ui:composition>
</html>
